<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de fincas</title>
</head>
<body>
    <h1>Información de fincas</h1>
    <button onclick=traerInformacion()>Consultar</button>
    <div id="resultado">
        
    </div>
    <div>
      <label>ID</label>
      <input type="number" name="id" id="id" placeholder="id"><br>
      <label>Name</label>
      <input type="text" name="name" id="name" placeholder="name"><br>
      <label>Address</label>
      <input type="text" name="address" id="address" placeholder="address"><br>
      <label>Exension</label>
      <input type="number" name="exension" id="exension" placeholder="exension"><br>
      <label>Category</label>
      <input type="number" name="category" id="category" placeholder="category_id"><br>

    </div>
    <button onclick=guardarInformacion()>Guardar</button>
    <button onclick=editarInformacion()>Actualizar</button>

  

    <h1>Clientes</h1>
    <div id="resultado"></div>
    <button onclick="traerInformacion2()"> Consultar </button>
    
    <div>
        <input type="number" id="id" placeholder="id"><br>
        <input type="text" id="name" placeholder="name"><br>
        <input type="text" id="email" placeholder="email"><br>
        <input type="number" id="age" placeholder="age"><br>
        
    </div>
    
    <button onclick="guardarInformacion2()">Guardar</button>
    <button onclick="editarInformacion2()">Actualizar!</button>



    <h1>Mensaje</h1>
    <div id="resultado"></div>
    <button onclick="traerInformacion3()"> Consultar </button>
    
    <div>
        <input type="number" id="id" placeholder="id"><br>
        <input type="text" id="messagetext" placeholder="messagetext"><br>

        
    </div>
    
    <button onclick="guardarInformacion3()">Guardar</button>
    <button onclick="editarInformacion3()">Actualizar!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/misFunciones.js"></script>
</body>
</html>
